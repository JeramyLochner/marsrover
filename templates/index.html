<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Nasa</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Google Fonts-->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset-->
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <!-- Milligram CSS minified-->
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  </head>
  <body>
    <header id="header" role="banner">
      <div class="container" style="text-align:center">
        <div class="top-mobile-nav"><a class="home-link" href="" title="Nasa Photography" rel="home"><strong class="site-title">Auburn Hackathon: Mars Rover Edition</strong></a></div>
        <div class="navbar" id="navbar">
          <nav class="navigation main-navigation" id="site-navigation" role="navigation"></nav>
          <!-- #site-navigation-->
        </div>
        <!-- #navbar-->
        <div class="clear"></div>
      </div>
    </header>
    <div class="container">
      <div class="jumbotron" style="text-align:center">
        <h3>Please select a rover, camera, and enter a sol or earth date (YYYY-MM-DD). </h3><br>
        <p>
          <form method="POST" action="{{ url_for('main') }}">
            <select id="roverOptions" name="roverOption" default="{{ defaults.rover }}" style="width:250px; height:55px; font-size:22">
              <option value="Curiosity" {% if defaults.rover=="Curiosity" %} selected="selected"{% endif %}>Curiosity</option>
              <option value="Opportunity" {% if defaults.rover=="Opportunity" %} selected="selected"{% endif %}>Opportunity</option>
              <option value="Spirit" {% if defaults.rover=="Spirit" %} selected="selected"{% endif %}>Spirit</option>
            </select>
            <select id="cameraOptions" name="cameraOption" default="{{ defaults.camera }}" style="width:250px; height:55px; font-size:22">
              <option value="ALL" {% if defaults.camera=="ALL" %} selected="selected"{% endif %}>All</option>
              <option value="FHAZ" {% if defaults.camera=="FHAZ" %} selected="selected"{% endif %}>FHAZ</option>
              <option value="RHAZ" {% if defaults.camera=="RHAZ" %} selected="selected"{% endif %}>RHAZ</option>
              <option value="MAST" {% if defaults.camera=="MAST" %} selected="selected"{% endif %}>MAST</option>
              <option value="CHEMCAM" {% if defaults.camera=="CHEMCAM" %} selected="selected"{% endif %}>CHEMCAM</option>
              <option value="MAHLI" {% if defaults.camera=="MAHLI" %} selected="selected"{% endif %}>MAHLI</option>
              <option value="MARDI" {% if defaults.camera=="MARDI" %} selected="selected"{% endif %}>MARDI</option>
              <option value="NAVCAM" {% if defaults.camera=="NAVCAM" %} selected="selected"{% endif %}>NAVCAM</option>
              <option value="PANCAM" {% if defaults.camera=="PANCAM" %} selected="selected"{% endif %}>PANCAM</option>
              <option value="MINITES" {% if defaults.camera=="MINITES" %} selected="selected"{% endif %}>MINITES</option>
            </select>
            <input id="Earth Date" name = dateOption value="{{ defaults.date }}" style="width:250px; height:55px; font-size:22">
            </input>
	    <br>
            <button type="submit">Update Selection</button>
          </form>
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row" style="text-align:center">
          {% if error %}
            <p> {{ error }} </p>
          {% elif urls %}
            <div style="max-width:1000px;float:center">
            {% for url in urls %}
                <img id="nasaImage" src="{{ url }} " style="width:480px;height:480px;">
            {% endfor %}
            </div>
          {% endif %}
      </div>
      <hr>
      <footer>
        <p>Â© Skjellum's Special Snowflakes 2017</p>
      </footer>
    </div>
    <!-- /container-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\\\/script>')</script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.-->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
